    <!-- Enhanced Service Worker Registration - iOS Compatible -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none'
          })
            .then((registration) => {
              console.log('SW registered successfully:', registration.scope);
              
              // Enhanced update handling
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('New content available - will be used on next visit');
                      // Optionally notify user of update
                      if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('App Updated', {
                          body: 'Ny version tillgänglig vid nästa besök',
                          icon: '/Favicon/android-icon-192x192.png'
                        });
                      }
                    }
                  });
                }
              });
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
            })
            .catch((registrationError) => {
              console.log('SW registration failed:', registrationError);
            });
        });
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          console.log('Message from SW:', event.data);
        });
      }

      // Enhanced iOS Safari optimizations
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        // Prevent iOS Safari zoom and improve touch handling
        document.addEventListener('touchstart', function() {}, { passive: true });
        
        // Enhanced rubber band scrolling prevention
        document.addEventListener('touchmove', function(e) {
          if (document.body.classList.contains('iframe-modal-open')) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Prevent iOS Safari bounce
        document.addEventListener('touchstart', function(e) {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
          setTimeout(() => {
            window.scrollTo(0, 0);
          }, 100);
        });
      }

      // Enhanced VKWebView and TWA optimizations
      if (window.navigator.userAgent.includes('VKWebView')) {
        console.log('VKWebView detected - optimizing for VK environment');
        document.body.classList.add('vk-webview');
      }
      
      // TWA detection and optimization
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('Running in standalone mode (TWA/PWA)');
        document.body.classList.add('standalone-mode');
      }
      
      // Enhanced performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
          }, 0);
        });
      }
      
      // Request notification permission for PWA features
      if ('Notification' in window && 'serviceWorker' in navigator) {
        if (Notification.permission === 'default') {
          // Don't request immediately, wait for user interaction
          document.addEventListener('click', function requestNotificationPermission() {
            Notification.requestPermission().then(permission => {
              console.log('Notification permission:', permission);
            });
            document.removeEventListener('click', requestNotificationPermission);
          }, { once: true });
        }
      }
    </script>
